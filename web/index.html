<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RxNorm Text Recognition</title>
    <style>
      :root {
        --bg-1: #f4f8ef;
        --bg-2: #dff2e5;
        --panel: #ffffff;
        --ink: #0f1c22;
        --subtle: #5f7078;
        --accent: #0a8f6a;
        --accent-2: #f97316;
        --line: #d8e3df;
        --shadow: 0 18px 50px rgba(18, 39, 49, 0.12);
        --radius: 16px;
        --mono:
          "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        --sans: "Avenir Next", "Segoe UI", "Trebuchet MS", sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        max-width: 100%;
      }

      body {
        margin: 0;
        font-family: var(--sans);
        color: var(--ink);
        background:
          radial-gradient(
            circle at 0% 0%,
            rgba(10, 143, 106, 0.18),
            transparent 35%
          ),
          radial-gradient(
            circle at 100% 20%,
            rgba(249, 115, 22, 0.16),
            transparent 32%
          ),
          linear-gradient(160deg, var(--bg-1), var(--bg-2));
        min-height: 100vh;
        padding: clamp(12px, 2vw, 20px);
      }

      .shell {
        width: min(100%, 1080px);
        margin: 0 auto;
        display: grid;
        gap: 12px;
        animation: rise 0.45s ease both;
        min-width: 0;
      }

      .hero {
        background: var(--panel);
        border-radius: var(--radius);
        padding: 18px 20px;
        box-shadow: var(--shadow);
        border: 1px solid var(--line);
      }

      .hero h1 {
        margin: 0 0 4px;
        letter-spacing: 0.01em;
        font-size: clamp(1.3rem, 2.3vw, 2rem);
      }

      .hero p {
        margin: 0;
        color: var(--subtle);
      }

      .grid {
        display: grid;
        gap: 12px;
        grid-template-columns: 0.78fr 1.22fr;
        min-width: 0;
      }

      .card {
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 14px;
        min-width: 0;
      }

      textarea {
        width: 100%;
        min-height: 220px;
        resize: vertical;
        border-radius: 12px;
        border: 1px solid #c8d7d1;
        padding: 12px;
        font-family: var(--mono);
        font-size: 13px;
        background: #f8fcfa;
        color: var(--ink);
        min-width: 0;
      }

      .actions {
        margin-top: 12px;
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }

      button {
        border: 0;
        border-radius: 999px;
        padding: 10px 18px;
        font-weight: 700;
        font-family: var(--sans);
        cursor: pointer;
        transition:
          transform 0.15s ease,
          filter 0.15s ease;
      }

      .run {
        background: linear-gradient(90deg, var(--accent), #0ea371);
        color: white;
      }

      .clear {
        background: #e8efeb;
        color: #25414a;
      }

      button:hover {
        transform: translateY(-1px);
        filter: brightness(1.02);
      }

      .status {
        font-size: 12px;
        color: var(--subtle);
        min-height: 16px;
      }

      .table-wrap {
        overflow: auto;
        border-radius: 12px;
        border: 1px solid var(--line);
        min-width: 0;
      }

      .result-list {
        display: grid;
        gap: 10px;
      }

      .result-item {
        border: 1px solid #e3ece8;
        border-radius: 10px;
        padding: 10px;
        background: #fbfffc;
      }

      .result-item.empty {
        color: var(--subtle);
      }

      .result-item strong {
        display: block;
        overflow-wrap: anywhere;
        margin-bottom: 2px;
      }

      .result-item small {
        color: var(--subtle);
        display: block;
        white-space: normal;
        overflow-wrap: anywhere;
      }

      .tty-list {
        margin-top: 8px;
        display: grid;
        gap: 4px;
      }

      .tty-line {
        font-size: 12px;
        line-height: 1.35;
        white-space: normal;
        overflow-wrap: anywhere;
        word-break: break-word;
      }

      .tty-label {
        display: inline-block;
        width: 50px;
        font-weight: 700;
        color: #39535d;
      }

      pre {
        margin: 0;
        max-height: 320px;
        overflow: auto;
        border: 1px solid var(--line);
        background: #f7fbf9;
        border-radius: 12px;
        padding: 12px;
        font-size: 11px;
        font-family: var(--mono);
        min-width: 0;
        max-width: 100%;
        white-space: pre-wrap;
        overflow-wrap: anywhere;
        word-break: break-word;
      }

      .hidden {
        display: none;
      }

      .error {
        color: #b42318;
      }

      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 980px) {
        body {
          padding: 12px;
        }
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <section class="hero">
        <h1>RxNorm Text Recognition</h1>
        <p>Identify drug mentions in free text.</p>
      </section>

      <section class="grid">
        <article class="card">
          <label for="inputText"><strong>Free Text</strong></label>
          <textarea id="inputText" spellcheck="false">
Metformin 1000 mg PO BID

Losartan 50 mg PO daily

Atorvastatin (Lipitor) 20 mg PO nightly

Amlodipine 5 mg PO daily

Empagliflozin (Jardiance) 10 mg PO daily</textarea
          >
          <div class="actions">
            <button class="run" id="runBtn">Run Text Recognition</button>
            <button class="clear" id="clearBtn">Clear Output</button>
            <span class="status" id="status"
              >Ready. First run downloads runtime + index files.</span
            >
          </div>
        </article>

        <article class="card">
          <div class="table-wrap">
            <div id="resultList" class="result-list">
              <article class="result-item empty">No results yet.</article>
            </div>
          </div>
        </article>
      </section>

      <section class="card">
        <strong>Raw JSON</strong>
        <pre id="rawJson">{}</pre>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
